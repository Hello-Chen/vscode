<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS鼠标样式</title>
</head>
<body>
    <ul>
        <li style="cursor: crosshair;">233333333</li>
        <li style="cursor: pointer;">23333333333333</li>
        <li style="cursor: move;">23333333333333</li>
        <li style="cursor: e-resize;">23333333333333</li>
        <li style="cursor: text;">23333333333333</li>
    </ul>
</body>
</html>
