<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_轮廓线文本域设置</title>
    <style>
        /* 清除轮廓线 */
        input {
            outline: none;
        }
        /* 禁止文本域拖动 */
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea name="2" id="" cols="30" rows="10"></textarea>
</body>
</html>
