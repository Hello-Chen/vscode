<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            position: relative;
            list-style: none;
            width: 200px;
            height: 300px;
            background-color: aqua;
            border: 5px solid black;
            margin-left: -5px;
        }
        ul li:hover {
            z-index: 1;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
