<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <pre>type="1,A,a,i"</pre>
    <h3>有序列表</h3>
    <ol type="1">
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <h3>无序列表</h3>
    <ul type="A">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>自定义标签</h3>
    <dl>
        <dt>第一章</dt>
        <dd>1. black hot drink</dd>
        <dt>第一章</dt>
        <dd>2. white cold drink</dd>
    </dl> 
   
</body>
</html>
